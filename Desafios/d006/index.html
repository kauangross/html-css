<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1> 
    <p>Em HTML5 podemos inserir elementos que realizam determinadas funções que você pode utilizar. Listamos algumas das principais:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;... Respeitando sempre a hierarquia de títulos">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; e para formatar o texto de modo que as letras ocupem o mesmo espaço: &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores (não ordenadas)</abbr></li>
    </ul>
</body>
</html>
