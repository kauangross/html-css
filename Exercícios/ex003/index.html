<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--Para selecionar a imagem, pressione cntr + espaço.-->
    <img src="imagens/logo-css.png" alt="Logo CSS"> <!--Essa imagem está dentro da pasta "imagem".-->
    <p>Você também pode adicionar imagens que estão em sub-pastas, basta saber o caminho dela.</p>
    <img src="imagens/logo-html-copia.png" alt=""> <!--Dentro da pasta imagem.-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
