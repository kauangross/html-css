<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <!-- MANEIRA MAIS SIMPLES -->
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>
    <!-- Para ter compatibilidade com todos os navegadores é necessário ter o arquivo em MP3, WAV E OGG. -->
    
    <!-- MANEIRA MAIS COMPLETA -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg"> <!-- mpeg = MP3 -->
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav"> <!-- Nâo utilizar. -->
        <p>Infelizmente o seu navegador não consegue reproduzir o aúdio. <a href="midias/happy-mistake.mp3">CLique aqui para baixar o arquivo.</a></p>
    </audio>
    <!-- Você pode adicionar vários sources em diferentes compactações de arquivo para ter mais compatibilidade. A ordem importa: primeiro vai carregar em mp3, deoius em ogg... -->
    
</body>
</html>
