<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configuração global das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(135deg, #5653D4, #7A3DC8 , #D3179F, #FE0B5B, #FC6D04 60%, #FFB33A 80%);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
