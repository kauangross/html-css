<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Este vídeo está hoespedado no meu próprio servidor.</p>

     <video width="550" poster="imagens/capa-video-1280-720.jpg" controls preload="metadata">
        <source src="midia/meu-video (720p).mp4" type="video/mp4">
        <source src="midia/Meu-Video-otimizado (720P).webm" type="videp/webm">
        <source src="midia/veu-video-otimizado (720P).mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com repodução de vídeos.</p>
     </video>

     <hr>

     <h1>Inserindo vídeos do YouTube</h1>
     <p>Vídeo hospedado do YouTude.</p>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/waS4O3wLjog?si=2RgpKgXgVCkYd-T1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
